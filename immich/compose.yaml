# The immich compose file is a bit opinionated and is designed to be used with the immich app,
# so I've tried to not vary too far from their defaults, even if it conflicts with my ideals.
#
# I do this periodically to see if there are any new changes:
# wget -O vendor-compose-file https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml
# diff compose.yaml vendor-compose-file

name: immich

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    # extends:
    #   file: hwaccel.transcoding.yml
    #   service: cpu # set to one of [nvenc, quicksync, rkmpp, vaapi, vaapi-wsl] for accelerated transcoding
    volumes:
      # Do not edit the next line. If you want to change the media storage location on your system, edit the value of UPLOAD_LOCATION in the .env file
      - /mnt/2000/container-mounts/immich/photos:/data
      - /etc/localtime:/etc/localtime:ro
    # Note them doing here exactly what I say not to, but here is an example of a big project disagreeing.
    environment:
      - TZ=America/Chicago
      - IMMICH_VERSION=release
      - DB_USERNAME=postgres
      - DB_DATABASE_NAME=immich
      - DB_PASSWORD=${DB_PASSWORD}
      - API_KEY=${API_KEY}
    depends_on:
      redis:
        condition: service_healthy
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      disable: false
    networks:
      - immich-net
    labels:
      # For homepage
      - homepage.group=My Stuff
      - homepage.name=Immich
      - homepage.weight=20
      - homepage.icon=/dashboard-icons/svg/immich.svg
      - homepage.href=https://immich.${TS_DOMAIN}
      - homepage.widget.type=immich
      - homepage.widget.version=2
      - homepage.widget.url=https://immich.${TS_DOMAIN}
      - homepage.widget.key=${API_KEY}
      - homepage.widget.fields=["photos", "videos", "storage"]

  immich-machine-learning:
    container_name: immich_machine_learning
    # For hardware acceleration, add one of -[armnn, cuda, rocm, openvino, rknn] to the image tag.
    # Example tag: ${IMMICH_VERSION:-release}-cuda
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    # extends: # uncomment this section for hardware acceleration - see https://docs.immich.app/features/ml-hardware-acceleration
    #   file: hwaccel.ml.yml
    #   service: cpu # set to one of [armnn, cuda, rocm, openvino, openvino-wsl, rknn] for accelerated inference - use the `-wsl` version for WSL2 where applicable
    volumes:
      - model-cache:/cache
    environment:
      - TZ=America/Chicago
      - IMMICH_VERSION=release
      - DB_USERNAME=postgres
      - DB_DATABASE_NAME=immich
      - DB_PASSWORD=${DB_PASSWORD}
      - API_KEY=${API_KEY}
    restart: unless-stopped
    healthcheck:
      disable: false
    networks:
      - immich-net
    depends_on:
      immich-server:
        condition: service_healthy

  redis:
    container_name: immich_redis
    image: docker.io/valkey/valkey:9
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped
    networks:
      - immich-net

  database:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: "--data-checksums"
      # Uncomment the DB_STORAGE_TYPE: 'HDD' var if your database isn't stored on SSDs
      # DB_STORAGE_TYPE: 'HDD'
    volumes:
      # Do not edit the next line. If you want to change the database storage location on your system, edit the value of DB_DATA_LOCATION in the .env file
      - /mnt/2000/container-mounts/immich/db:/var/lib/postgresql/data
    networks:
      - immich-net

  ts:
    container_name: immich-ts
    image: tailscale/tailscale
    environment:
      - TS_HOSTNAME=immich
      - TS_EXTRA_ARGS=--advertise-tags=tag:container
      - TS_SERVE_CONFIG=/config/tailscale-config.json
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_ENABLE_HEALTH_CHECK=true
      - TS_LOCAL_ADDR_PORT=127.0.0.1:9002
      - TS_AUTHKEY=${TS_AUTHKEY}
    volumes:
      - ./tailscale-state:/var/lib/tailscale
      - ./tailscale-config:/config
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    # https://github.com/tailscale/tailscale/issues/12758#issuecomment-2564770640
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:9002/healthz"]
      start_period: 120s
      start_interval: 5s
      interval: 5m
      timeout: 5s
      retries: 3
    networks:
      - immich-net
    depends_on:
      immich-machine-learning:
        condition: service_healthy
volumes:
  model-cache:
networks:
  immich-net:
